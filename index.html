<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff69b4;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div id="page" class="container">
    <h1>haloo sayanggkuu coba pencet dehh</h1>
    <button onclick="nextPage()">pencet ini üíï</button>
  </div>

  <script>
    const pages = [
      {
        text: "haloo sayanggkuu coba pencet dehh"
        button: "pencet ini üíï"
      },
      {
        text: "aku mw ngasih sedikit keluh kesah aku sama kamu selama ini",

      }
    ];

    let index = 0;
    const pageEl = document.getElementById("page");

    function nextPage() {

        pageEl.innerHTML = `
          <h1>${pages[index].text}</h1>
          <button onclick="nextPage()">${pages[index].button}</button>
        `;
        pageEl.classList.remove("fade-out");
      }, 600);
    }
  </script>
