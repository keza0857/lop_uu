<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>buat cewe ku yg imut lucu gemoyyy‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    .text {
      font-size: 1.8rem;
      margin-bottom: 30px;
      animation: slideIn 0.6s ease;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff5f9e;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .fade-out {
      animation: fadeOut 0.4s ease forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-30px);
      }
    }

    /* ‚ù§Ô∏è LOVE JATUH */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="text" class="text">
      haloo sayanggkuu coba pencet dehh
    </div>
    <button id="btn">pencet ini üíï</button>
  </div>

  <script>
    const pages = [
      "haloo sayanggkuu coba pencet dehh",
      "aku mw ngasih sedikit keluh kesah aku sama kamu selama ini",
      "emmm bukan keluh kesah sih lebih ke cerita aja pas aku sama kamu, gimana rasanya rasanya senang banget",
      "kadang suka sedih sih kamu cukein, but sokey, kamu tau kan aku kuatt, iyalah anak mamah ni bossz wkwk, kadang suka kesel juga pas kamu diemin aku",
      "walaupun gituu, aku tetep cinta sama kamu, dan itu gabakal berubah, jdi kedepannya kita sama sama terus yaaa okeiii hehe"
    ];

    let index = 0;
    const textEl = document.getElementById("text");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      textEl.classList.add("fade-out");

      setTimeout(() => {
        index = (index + 1) % pages.length;
        textEl.textContent = pages[index];

        textEl.classList.remove("fade-out");
        textEl.style.animation = "none";
        void textEl.offsetWidth;
        textEl.style.animation = "slideIn 0.6s ease";
      }, 400);
    });

    /* ‚ù§Ô∏è GENERATE LOVE */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 20 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
