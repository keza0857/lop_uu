<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>buat kamu ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: pan-y;
    }

    .container {
      text-align: center;
      color: #ffeef3;
      padding: 20px;
      max-width: 90%;
      font-size: 1.8rem;
      z-index: 2;
      min-height: 120px;
    }

    /* ‚ù§Ô∏è LOVE */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="text" class="container"></div>

  <script>
    const pages = [
      "haloo <span style='color:white;'>sayanggkuu</span> coba geser ke kiri üëâ",

      "aku buat web ini hehe, baru belajar jir<span style='color:white;'>maklum bukan tkj</span>,hehe",

      "tau ga, aku tuh sayang banget sama kamu, lebih dari yg kamu kira<span style='color:white;'>, aku cuma pen ngomong dikit</span> dikit aja gapapa kan",

      "kadang tuh suka sedih kalo kamu cuekin kayak tadi siangg <span style='color:white;'>, rasanya kayak dunia ku tuh ancurr</span>, but sokey, kamu tau kan aku kuatt, iyalah anak mamah ni bossz wkwk, kadang suka kesel juga pas kamu diemin aku",

      "walaupun gituu, aku tetep sayang kok sama kamuu<span style='color:white;'>kamu juga jangan merasa bersalah dongg yaa, </span>, gausa sedih sedih lagi dehh okee, kita cerita aja sambil call yuu, love you‚ù§Ô∏è"
    ];

    let index = 0;
    const textEl = document.getElementById("text");

    function typeHTML(html, speed = 45) {
      textEl.innerHTML = "";
      let i = 0;

      function typing() {
        if (i < html.length) {
          if (html[i] === "<") {
            const end = html.indexOf(">", i);
            textEl.innerHTML += html.substring(i, end + 1);
            i = end + 1;
          } else {
            textEl.innerHTML += html[i];
            i++;
          }
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    typeHTML(pages[index]);

    // üëâ SWIPE
    let startX = 0;

    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        index = (index + 1) % pages.length;
        typeHTML(pages[index]);
      }
    });

    // ‚ù§Ô∏è LOVE
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 700);
  </script>

</body>
</html>
